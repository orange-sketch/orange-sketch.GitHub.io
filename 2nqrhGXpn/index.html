function fly(){
	xMY=window.document.body.clientHeight/2;
	xMX=window.document.body.clientWidth/2;
	xWd=Math.round(Math.random()*40+5);
	xHd=Math.round(Math.random()*30+5);

function transfer(i){
	xH=window.document.body.offsetHeight;
